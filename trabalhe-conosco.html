<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>

    <!-- CSS Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- Icons Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <!-- My CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="container" style="background-color: #fcece1;">

    <!-- Navbar -->
    <header
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-around py-3 mb-4 border-bottom">

        <nav class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0 align-items-center">

            <a href="/">
                <img src="img/LOGO.png" class="rounded-circle mx-auto d-block" alt="logo" width="64">
            </a>

            <a href="index.html" class="nav-link px-2 link-dark">Home</a>
            <a href="sobre-nos.html" class="nav-link px-2 link-dark">Sobre nós</a>
            <a href="gelareia-clientes.html" class="nav-link px-2 link-dark">Galeria de Clientes</a>
            <a href="servicos.html" class="nav-link px-2 link-dark">Serviços</a>
            <a href="cursos.html" class="nav-link px-2 link-dark">Cursos</a>
            <a href="trabalhe-conosco.html" class="nav-link px-2 link-secondary">Trabalhe conosco</a>
        </nav>
    </header>
    <!-- FIm -->

    <main>

        <!-- Mensagem inicial -->
        <section class="py-5 text-center container">
            <div class="row py-lg-5">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <h1 class="fw-light">Trabalhe conosco</h1>
                    <p class="lead text-muted">Venha fazer parte dessa equipe.</p>
                </div>
            </div>
        </section>
        <!-- Fim -->

        <div class="container text-center" style="width: 80%;">
            <form method="post">
                <div class="row justify-content-center g-3">
                    <!-- Primeiro nome -->
                    <div class="col-md-6">
                        <input class="form-control" type="text" name="primeiro-nome" id="primeiro-nome"
                            placeholder="Primeiro nome" required>
                    </div>

                    <!-- Segundo nome -->
                    <div class="col-md-6">
                        <input class="form-control" type="text" name="ultimo-nome" id="ultimo-nome"
                            placeholder="Ultimo nome" required>
                    </div>

                    <!-- Email -->
                    <div class="col-12">
                        <input class="form-control" type="email" name="email" id="email" placeholder="Email" required>
                    </div>

                    <!-- DDD -->
                    <div class="col-4">
                        <input class="form-control" type="tel" name="ddd" id="ddd" placeholder="DDD" required>
                    </div>

                    <!-- Número -->
                    <div class="col-8">
                        <input class="form-control" type="tel" name="numero" id="numero" placeholder="Número" required>
                    </div>

                    <!-- Vaga de interesse -->
                    <div class="col-12">
                        <label for="inputState" class="form-label">Área de interesse</label>

                        <select id="inputState" class="form-select" required>
                            <option selected>Escolha uma opção</option>
                            <option value="Manicure">Manicure</option>
                            <option value="Pedicure">Pedicure</option>
                            <option value="Podologa">Podóloga</option>
                            <option>Outro</option>
                        </select>

                        <div class="py-3">
                            <input class="form-control" type="text" name="outra-area" id="outra-area"
                                placeholder="Outra área">

                        </div>
                    </div>

                    <!-- Anexar curriculo -->
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Currículo</label>
                        <input class="form-control" type="file" id="formFile">
                    </div>

                    <!-- Enviar -->
                    <div class="col-12">
                        <!-- <a href="" class="btn btn-secondary" type="submit">Enviar</a> -->
                        <button class="btn btn-secondary" type="submit">Enviar</button>
                    </div>

                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="d-flex flex-wrap justify-content-around align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
            <span class="mb-3 mb-md-0 text-muted">© 2022 Company, Inc</span>
        </div>

        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3">
                <a class="text-muted" href="https://twitter.com/google" target="_blank">
                    <i class="bi-twitter" style="font-size: 1rem; color: black;"></i>
                </a>
            </li>
            <li class="ms-3">
                <a class="text-muted" href="https://www.instagram.com/google/?hl=pt" target="_blank">
                    <i class="bi-instagram" style="font-size: 1rem; color: black;"></i>
                </a>
            </li>
            <li class="ms-3">
                <a class="text-muted" href="https://pt-br.facebook.com/Google/" target="_blank">
                    <i class="bi-facebook" style="font-size: 1rem; color: black;"></i>
                </a>
            </li>
        </ul>
    </footer>
    <!-- Fim -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
